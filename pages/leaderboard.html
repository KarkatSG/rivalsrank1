<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1 id="hero-name">Leaderboard</h1>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player Name</th>
        <th>Rank Name</th>
        <th>Score</th>
        <th>Matches</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically injected here -->
    </tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    window.onload = async () => {
      const { createClient } = window.supabase;
      const supabase = createClient(
        "https://bqffurypbsbmcuvlsmll.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxZmZ1cnlwYnNibWN1dmxzbWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MjQ2MTQsImV4cCI6MjA1MjMwMDYxNH0.QQKl807jEVhOhlCzItIu_Z240LI9mFU0-h0TOFBTTis"
      );

      console.log("Supabase Instance: ", supabase);

      // Function to format hero name from URL
      function formatHeroName(hero) {
        return hero
          .split("-") // Split on hyphen
          .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Capitalize each word
          .join(" "); // Join with spaces
      }

      // Mapping rank names to icon file paths
      const rankIcons = {
        Bronze: "../images/Bronze.png",
        Silver: "../images/Silver.png",
        Gold: "../images/Gold.png",
        Platinum: "../images/Platinum.png",
        Diamond: "../images/Diamond.png",
        Grandmaster: "../images/Grandmaster.png",
        Celestial: "../images/Celestial.png",
        Eternity: "../images/Eternity.png",
        OneAboveAll: "../images/OneAboveAll.png"
      };

      async function fetchLeaderboard(heroName) {
        try {
          const { data, error } = await supabase
            .from("leaderboards")
            .select("*")
            .eq("character_name", heroName)
            .order("rank", { ascending: true }); // Ensures data is sorted by rank

          if (error) {
            console.error("Error fetching leaderboard:", error);
            return [];
          }
          return data;
        } catch (err) {
          console.error("Unexpected error fetching leaderboard:", err);
          return [];
        }
      }

      function getIconForRank(rankName) {
        // Find the base rank name by checking if the rank contains a key from rankIcons
        const baseRank = Object.keys(rankIcons).find(base => rankName.includes(base));
        return baseRank ? rankIcons[baseRank] : "../images/default-icon.png"; // Default icon if no match
      }

      function renderLeaderboard(data) {
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = ""; // Clear previous data

        data.forEach(entry => {
          const iconPath = getIconForRank(entry.rank_name); // Get the icon based on the rank name
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.rank}</td>
            <td>
              <img src="${iconPath}" alt="${entry.rank_name} Icon" class="rank-icon">
              ${entry.player_name}
            </td>
            <td>${entry.rank_name}</td>
            <td>${entry.score}</td>
            <td>${entry.matches}</td>
          `;
          tbody.appendChild(row);
        });
      }

      // Get hero name from URL and format it
      const urlParams = new URLSearchParams(window.location.search);
      const rawHero = urlParams.get("hero");
      const formattedHero = formatHeroName(rawHero);

      // Update the header and fetch data
      document.getElementById("hero-name").textContent = `${formattedHero} Leaderboard`;

      fetchLeaderboard(formattedHero).then(renderLeaderboard).catch(error => {
        console.error("Error rendering leaderboard:", error);
      });
    };
  </script>
</body>
</html>
